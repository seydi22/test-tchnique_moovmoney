<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vérification Numéro – Test Technique</title>
  <link rel="stylesheet" href="../styles.css" />
  <script defer src="../verif.js"></script>
  <style>
    .phone-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .operator-logo {
      width: 40px;
      height: 40px;
      display: none;
    }
    .valid-icon {
      width: 30px;
      height: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>1. Vérification d’un numéro de téléphone</h1>
    <p>Entrez un numéro mauritanien pour détecter l’opérateur et valider le format.</p>

    <div class="phone-input">
      <input type="text" id="numero" placeholder="Ex: 48503366" maxlength="8" />
      <img id="logo" class="operator-logo" />
      <img id="check" class="valid-icon" src="../assets/check.png" alt="valid" />
    </div>
    <p id="resultat"></p>
  </main>
</body>
</html>
